<div class="container-fluid px-4">
    <h1 class="mt-4">Pedidos</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Listar</li>
    </ol>
    <div class="row">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
            </div>
            <div class="card-body">
                <table id="tbl_data">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Receta</th>
                            <th>Estado Pedido</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_body">
                        <tr>
                            <td>Tiger Nixon</td>
                            <td>System Architect</td>
                            <td>Edinburgh</td>
                            <td>61</td>
                        </tr>
                        <tr>
                            <td>Garrett Winters</td>
                            <td>Accountant</td>
                            <td>Tokyo</td>
                            <td>63</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</div>
<script>
    $(function(){
        // createTable();
        
        ajax(URI_PEDIDO+"list", {}, function(response){
            var html = "";
            $.each(response,function(c,v){
                var estado = "";
                if(v.estado == 1){
                    estado = "En espera";
                }else{
                    estado = "En Preparaci√≥n";
                }
                html += "<tr>";
                html += "<td>"+v.id+"</td>";
                html += "<td>"+v.receta+"</td>";
                html += "<td>"+estado+"</td>";
                html += "<td>"+v.created_at+"</td>";
                html += "</tr>";
            });            
            $("#tbl_body").html(html);
            createTable();
        },'GET',);

        function createTable()
        {
            const tbl_data = document.getElementById('tbl_data');
            if (tbl_data) {
                new simpleDatatables.DataTable(tbl_data);
            }
        }
    });
</script>
